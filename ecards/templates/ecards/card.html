{% extends "search_base.html" %}

{% block main %}
    {% if message %}
    <div class="message">
        {{ message.message|linebreaksbr }}
    </div>
    {% endif %}
    <img class="vdayImg" src="{{ card_url }}" />
    {% if info_url %}
        <a class="callOut" href="{{ info_url }}">See more details on the {{ name }} industry.</a>
    {% endif %}
{% endblock %}
