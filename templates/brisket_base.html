{% extends "dryrub/base.html" %}

{% load staticfiles %}

{% block sitecss %}
<link rel="stylesheet" href="{% static "influence/css/brisket.css" %}" />
{% endblock %}

{% block head_analytics %}
<script type="text/javascript">
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

{% block sitejs %}
<script type="text/javascript" src="{% static "influence/js/d3.min.js" %}"></script>
<script type="text/javascript" src="{% static "influence/js/brisket_d3.js" %}"></script>
{% endblock %}

{% block sitejs_uncompressed %}
<script type="text/javascript">BrisketFallback.PATH = "{{ CHART_FALLBACK_URL }}";</script>
{% endblock %}
