<div class="overviewBar"><h3 class="insideBar">In the News</h3></div>

<div class="frontItems">
{% if entries %}
<div class="chartModule chartTile">
    <h4 class="key">{{ entries.0.title }}</h4><div class="clear"></div>
    <strong>{{ entries.0.source }} &mdash; {{ entries.0.date|date:"F j, Y" }}</strong><br /><br />
    
    {% if entries.0.photo %}<img src="{{ entries.0.photo }}" alt="{{ entries.0.title }}" />{% endif %}
    <div class="textContent">
        {{ entries.0.text|striptags }}
        <br /><a href="{{ entries.0.pg_url }}" class="frontMoreLink">Read more &raquo;</a>
    </div>
    
    <div class="clear"></div>
</div>
{% endif %}
</div>
