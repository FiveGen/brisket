{% extends "base.html" %}

{% block main %}

<h2>Results</h2>
{% for result in results %}
<div class="result">
  <p><a href="/politician/{{ result.id }}">{{ result.name }}</a> was involved in {{ result.count }} transactions
  involving ${{ result.total_given }} given and
  ${{result.total_received }} received</p>
</div>
{% endfor %}

{% endblock %}
